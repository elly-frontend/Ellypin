<div class="login-wrapper">
  <div class="container">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">Login</h1>
      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="input-container">
          <input type="email" id="email" #email ="ngModel" ngModel name="email" required="required" email/>
          <label for="email">Email</label>
          <div class="bar"></div>
          <span class="error" *ngIf="email.touched && email.invalid"> Email Address is Required </span>
        </div>
        <div class="input-container">
          <input type="password" id="password" #password ="ngModel" ngModel name="password" required="required" />
          <label for="password">Password</label>
          <div class="bar"></div>
          <span class="error" *ngIf="password.touched && password.invalid"> Password is Required </span>
        </div>
        <div class="button-container">
          <button [disabled]="!loginForm.valid">
            <span *ngIf="!isProcessing">Login</span>
            <span *ngIf="isProcessing"><i class="fa fa-spinner fa-spin"></i></span>
          </button>
        </div>
        <div class="footer">
          <!-- <a href="#">Forgot your password?</a> -->
          <a style="color: #ed2553;" href="/#/register"> Register Now! </a>
        </div>
      </form>
    </div>
  </div>
</div>
